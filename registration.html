<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <title>Registration</title>
</head>

<body>
<h2>User Registration</h2>
<p>Please complete the following form to register with the site:</p>

<form action="http://www.example.org/register.asp" method="post"
      name="frmRegister">

<table>
  <tr>
    <td>User Name:</td>
    <td><input type="text" name="txtUserName" size="20" /></td>
  </tr>
  <tr>
    <td>Password:</td>
    <td><input type="password" name="pwdPassword" size="20" /></td>
    </tr>
    <tr>
      <td><label for="confPwd">Confirm Password:</label></td>
            <td><input type="password" name="pwdPasswordConf" size="20" id="confPassword"</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
    <tr>
        <td><label for="firstName">First name:</label></td>
            <td><input type="text" name="txtFirstName" size"20" id="firstname"</td>
    </tr>
    <tr>
        <td><label for="lastName">Last name:</label></td>
            <td><input type="text" name"txtLastName" size"20" id="firstname"</td>
    </tr>
    <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    <tr>
        <td><label for="email">Email Address</label></td>
            <td><input type="text" name="textEmail" size"20" id="email"</td>
    <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    </tr>
  <tr>
    <td>Gender:</td>
    <td><input type="radio" name="radSex" value="male" />Male</td>
  </tr>
  <tr>
    <td></td>
    <td><input type="radio" name="radSex" value="female" />Female</td>
  </tr>
  <tr><td>&nbsp;</td><td>&nbsp;</td></tr>

    
  <tr>
    <td></td>
    <td><input type="submit" value="Register now" /></td>
  </tr>
</table>

</form>
</body>
</html>
